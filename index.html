
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC-TECH IT Training & Consulting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1551524559-8af4e6624178?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            line-height: 1.6;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 25px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(76, 175, 80, 0.3);
            flex-wrap: wrap;
        }
        
        .logo-text {
            font-size: 32px; /* Increased from 24px */
            font-weight: 700;
            color: #4CAF50;
            margin-right: 20px;
        }
        
        .logo-slogan {
            display: block;
            font-size: 14px; /* Slightly larger */
            color: #ffffff;
            font-weight: normal;
            margin-top: 5px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }
        
        nav ul li a:hover {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        
        .hero {
            text-align: center;
            padding: 80px 0 40px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #4CAF50;
        }
        
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 15px;
        }
        
        .comptia-image {
            max-width: 100%;
            height: auto;
            margin: 30px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* [Rest of your CSS remains exactly the same] */
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <span class="logo-text">OC-TECH</span>
                <span class="logo-slogan">Embrace your IT Skills</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- [Rest of your HTML remains exactly the same] -->
        
    </div>
</body>
</html>
